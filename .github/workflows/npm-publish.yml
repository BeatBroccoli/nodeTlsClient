# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

on:
    release:
        types: [published] # Correct event type

jobs:
    publish-npm:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 18
                  registry-url: https://registry.npmjs.org/

            # Install dependencies
            - run: npm install

            # Update version based on release tag
            - run: |
                  # Extract the release tag (e.g., v1.2.3)
                  VERSION="${{ github.event.release.tag_name }}"
                  # Remove the 'v' prefix (if present)
                  VERSION="${VERSION#v}"
                  # Set the version in package.json
                  npm version "$VERSION" --no-git-tag-version

            # Build the package
            - run: npm run build

            # Publish to npm
            - run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.npm_token }}

            # Commit and push the updated package.json
            - run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add package.json
                  git commit -m "Release version ${{ github.event.release.tag_name }}"
                  git push
